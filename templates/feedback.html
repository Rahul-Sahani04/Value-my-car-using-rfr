<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Pixelify+Sans&family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}" type="image/x-icon">

    <style>

        label{
            margin-bottom:10px;
            margin-top:20px;
        }
        @media screen and (max-width: 600px){

            .input_form{
                padding-left: 10%;
                padding-right: 10%;
                padding-top: 25px;
                margin-top: 20px;
                margin-bottom: 20px;
                /* padding-bottom: 25px; */
            }

            label{
                padding-bottom:5px;
                padding-top:10px;
            }
        }
    </style>
    
</head>
<body class="d-flex flex-column justify-content-center text-center mybody">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary bg-gradient sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='images/car4.gif') }}" alt="" width="80" height="30" class="d-inline-block align-text-top">
                ValueMyCar
              </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('whatandwhy') }}">What&Why</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Other Info
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="{{ url_for('stats') }}">Graphs</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('tables') }}">Tables</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('all_algos_used') }}">All Algos Used</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container feedback-container"><br>
        <h2 class="text-center mb-4">Feedback to the Developers</h2>
        <p>"Feedback is the bridge between good and great." - me</p>
        <form id="feedbackForm" class = "input_form" method = "post" action="{{ url_for('index') }}">
          <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Your Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="category">Feedback Category:</label>
            <select class="form-control" id="category" name="category" required>
              <option value="general">General Feedback</option>
              <option value="bug">Bug Report</option>
              <option value="feature">Feature Request</option>
              <option value="feature">Incorrect accuracy</option>
            </select>
          </div>
          <div class="form-group">
            <label for="comments">Comments:</label>
            <textarea class="form-control" id="comments" name="comments" rows="4" required></textarea>
          </div><br>
          <button type="button" class="btn btn-primary" onclick="submitFeedback()">Submit Feedback</button>
        </form>
      </div>
      
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      
      <script>
        function submitFeedback() {
          alert('Feedback submitted successfully!');
          document.getElementById('feedbackForm').reset();
        }
      </script>



      <div class="container-fluid footer">
        <div class="row mt-5">
          <div class="col-12 text-center bg-dark text-light py-3">
            <p>&copy; 2023 Value My Car</p>
          </div>
          <div class="col-12 text-center bg-dark text-light py-3">
              <a href="{{ url_for('feedback') }}" >Feedback</a>
          </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
